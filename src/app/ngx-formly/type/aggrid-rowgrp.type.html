<div [ngStyle]="style">
  <ag-grid-angular
    style="width: 100%; height: 100%"
    class="className"
    [gridOptions]="gridOptions"
    [rowData]="model"
    (firstDataRendered)="onFirstDataRendered($event)"
  >
  </ag-grid-angular>
  <div *ngFor="let grp of this.groupBy(this.props['gridOptions']['rowData'],'investmentDate')">{{grp}}</div>
</div>
