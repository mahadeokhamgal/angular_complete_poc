<div>
  <div class="ag-grid-row-grouping-column-header">
    <ag-grid-angular
      style="width: 100%;"
      class="className"
      [gridOptions]="gridOptions"
      [rowData]="emptyArray"
      (firstDataRendered)="onFirstDataRendered($event)"
    >
    </ag-grid-angular>
  </div>
</div>
<div *ngFor="let group of this.groupedDataLocal">
  <h3 style='background: aquamarine; text-align: center;'>{{group.title}}</h3>
  <div>
    <ag-grid-angular
      style="width: 100%;"
      class="className"
      [gridOptions]="group.gridOptions"
      [rowData]="group.data"
      [headerHeight] = "0"
      (firstDataRendered)="onFirstDataRendered($event)"
    >
    </ag-grid-angular>
  </div>
</div>
